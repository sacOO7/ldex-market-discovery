version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:lts

jobs:
  build-lint-test:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Lint
          command: |
            set +e
            yarn install
            yarn lint
      - run:
          name: Test
          command: |
            set +e
            yarn test
      - run:
          name: Build
          command: |
            set +e
            yarn build

workflows:
  test-and-deploy:
    jobs:
      - build-lint-test
